<!DOCTYPE html>
<html>
	<head>
		<title>State University of New York Student Library</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<input  id="StudentId" type="number" placeholder="Enter STUDENT ID">
		<input id="Author" type="text" placeholder="Enter Author Name">
		<input id="Title" type="text" placeholder="Enter Title Name">
		<input onclick="saveData();displayCheckedOut();" type="button" value="Save to Library">
		<input onclick="readOrUnread()" type="button" value="Read status">
		<input onclick="SearchLibrary()" type="button" value="Search book">
		<input onclick="checkOut()" type="button" value="Check book Out">

		<p id="Checked Out"></p>
		<ul id="list"></ul>
				<script>
			var library = []


			function catalog(){
				return {


				Title: document.getElementById('Title').value,
				Author: document.getElementById('Author').value,
				StudentId: document.getElementById('StudentId').value,
				readOrNot: 'Unread'

				};
			}
			function saveData(){
				library.push( catalog() );
				alert(library[library.length - 1].Title +" By "+ library[library.length - 1].Author + " has been added to the library");
			}

			function checkOut(){
				for(var i=0; i< library.length; i++){
					
						library.splice(i,1)
			
				}
				SearchLibrary();
				displayCheckedOut()
			}

			function readOrUnread(){
				for(var i =0; i< library.length; i++){
					if(library[i].StudentId == document.getElementById('StudentId').value && library[i].Author == document.getElementById('Author').value && library[i].Title == document.getElementById('Title').value && library[i].readOrNot == "Unread"){
						library[i].readOrNot = 'Read'
					}
					else if(library[i].StudentId == document.getElementById('StudentId').value && library[i].Author == document.getElementById('Author').value && library[i].Title == document.getElementById('Title').value && library[i].readOrNot == "Read"){
						library[i].readOrNot = 'Unread'
					}
				}
			}	
			
			 		

			function displayCheckedOut() {
				document.getElementById("Checked Out").innerHTML = '';				          
				document.getElementById("Checked Out").innerHTML += 'Book Count: ' + library.length;

			}		

			function SearchLibrary(){

				document.getElementById('list').innerHTML = '';
				
				for(var i=0; i<library.length; i++) {
					document.getElementById('list').innerHTML += '<li>' + library[i].Title + ' By ' + library[i].Author + ' ' + library[i].StudentId +' ' + library[i].readOrNot + "</li>";
					}
					
				}				

				


			

			displayCheckedOut();

		</script>

	</body>
</html>
